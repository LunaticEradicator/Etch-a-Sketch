<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <div class="game">
        <div class="header">
          <img class="header__icon" src="<%=require("./src/assets/eye1.png")%>"
          alt="eyeIcon" />
          <div class="header__title">
            <div class="header__title__one">Etch - - Sketch</div>
            <span class="header__title__two">V</span>
          </div>
          <img class="header__icon" src="<%=require("./src/assets/eye1.png")%>"
          alt="eyeIcon" />
        </div>

        <div class="grid">
          <div class="grid__custom">
            <input
              type="range"
              class="grid__custom__button__range"
              value="40"
              min="1"
              max="80"
            />
          </div>
          <div class="grid__toggle"></div>
        </div>

        <div class="main">
          <div class="main__allButton">
            <div class="main__allButton__clear"></div>
            <div class="main__allButton__erase"></div>
          </div>

          <div class="main__grid"></div>
          <div class="main__button">
            <div class="main__button__colorPicker"></div>
            <div class="main__button__rgbColor"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
